<body>
    <h1> School Registration Form</h1>
    <hr>
    <label>Full Name:</label>

    <input type="text" placeholder="Enter Your Father Name Here"><br><br>

    <label for="">Mother's Name:</label>
    <input type="text" placeholder="Enter Your Father Name Here"><br><br>
   
    <label>Date of Birth:</label>

    <label>Gender:</label><br>
    Male: <input type="radio" name="gender">
    Female: <input type="radio" name="gender"><br><br>

    <label>Do you Birth Certificate:</label><br>
    Yes: <input type="radio" name="Certificate">

    <label>Phone no:</no></label>

    <label>Address:</label>

    <br><br>

        <option value="">KG-I</option>
        <option value="">KG-II</option>

        <option value="">3rd Standard</option>
        <option value="">4th Standard</option>
        <option value="">5th Standard</option>
        <option value="">6th Standard</option>
        <option value="">7th Standard</option>
        <option value="">8th Standard</option>
        <option value="">9th Standard</option>
        <option value="">10th Standard</option>
    </select><br><br>

    <label for="">Date of joining</label>
    <input type="date"><br><br>
    
    <label for="">Last school Name:</label>
    <input type="text"><br><br>

    <label for="">How did you here about us</label><br><br>
    Newspaper:<input type="checkbox">
    Website: <input type="checkbox">
    Friend: <input type="checkbox">
    Other: <input type="checkbox"><br><br>

    <label for="">I agree to pay school fees in advance by:</label><br><br>
    cash: <input type="checkbox">
    Card: <input type="checkbox">
    check: <input type="checkbox">
    online: <input type="checkbox"><br> <br>

    <label for="">Date:</label>
    <input type="date"><br><br>

    <input type="file">
