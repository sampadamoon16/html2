<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rail Ticket Booking Form</h1>
    <hr>

    <label for="">Train Name/ Number</label>
    <input type="number"><br><br>

    <label for="">Reservation Quota:</label><br>
    <select name="" id="">
        <option value=""> General</option>
        <option value="">Ladies</option>
        <option value="">Tatkal</option>
    </select><br><br>
    
    <label for="">Journey from:</label>
    <input type="text"><br><br>

    <label for="">Journey To:</label>
    <input type="text"><br><br>

    <label for="">Tier:</label>
    <select name="" id="">
        <option value="">SL-Sleeper</option>
        <option value="">3A-3 Tier AC</option>
        <option value="">2A-2 Tier AC</option>
        <option value="">1A-1 Tier AC</option>
    </select><br><br>
    
    <label for="">Passenger Name:</label>
    <input type="text" placeholder="Name should be same as on Government ID proof"><br><br>

    <label for="">Gender:</label><br>
    Male: <input type="radio" name="select one">
    Female: <input type="radio" name="select one">
    Transgender: <input type="radio" name="select one"><br><br>

    <label for="">Age:</label>
    <input type="number"><br><br>

    <label for="">Berth Preference</label>
    <select name="" id="">
        <option value="">No Preference</option>
        <option value="">Lower Berth</option>
        <option value="">Middle Berth</option>
        <option value="">Upper Berth</option>
        <option value="">Side Lower</option>
        <option value="">Side Upper</option>
    </select><br><br>
      
    <label for="">Nationality</label>
    <input type="text"><br><br>

    <label for="">ID proof Name:</label>
    <input type="text"><br><br>

    <label for="">ID proof Number:</label>
    <input type="number"><br><br>

    <h4>Contact Information:</h4><br>
    <label for="">Mobile Number:</label>
    <input type="number"><br><br>

    <label for="">Email ID:</label>
    <input type="email"><br><br>

    <input type="submit" value="proceed to payment">


</body>
</html>
