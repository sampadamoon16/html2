<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New Patient Registration:</h1>
    <hr>
    <label>Patient Identifier:</label>
    <input type="text" placeholder="ID"><br><br>

    <label for="">Patient Full Name:</label>
    <input type="text" placeholder="Full Name"><br><br>

    <label>Gender:</label><br>
    Male: <input type="radio" name="gender">
    Female: <input type="radio" name="gender">
    Other: <input type="radio" name="gender"><br><br>

    <label for="">Age:</label>
    <input type="date"><br><br>

    <label for="">Marital Status:</label><br>
    Married<input type="checkbox">
    Unmarried <input type="checkbox">
    Divors <input type="checkbox">
    Other <input type="checkbox"><br><br>

    <label for="">Patient's Health Issue:</label>
    <input type="text"><br><br>

    <label for="">Registration date:</label>
    <input type="date"><br><br>
 
    <label for="">Address:</label><br>
    House No.: <input type="text"><br><br>
    Street: <input type="text"><br><br>
    Tehsil: <input type="text"><br><br>
    Village: <input type="text"><br><br>
    District: <input type="text"><br><br>
    State:<input type="text"><br><br>

    <label for="">Education Details:</label>
    <input type="text"><br><br>

    <label for="">Primary Contact:</label>
    <input type="text"><br><br>

    <label for="">Secondary Contact:</label>
    <input type="text"><br><br>

    <label for="">Father's/Husband's Name:</label>
    <input type="text" placeholder="Father Name"><br><br>

    <label for="">Occupation:</label>
    <input type="text" placeholder="Father's/Husband's Occupation"><br><br>

    <label for="">National ID:</label>
    <input type="text"><br><br>

    <label for="">Family Income(per month in Rupees):</label>
    <input type="text"><br><br>

    <label for="">Below Poverty Line:</label>
    <input type="text" placeholder="yes or no"><br><br>

    <input type="submit" value="Submit here">
</body>
</html>
